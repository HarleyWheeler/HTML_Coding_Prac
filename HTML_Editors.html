<h1>Steps for using Notepad</h1>

<p>Write the HTML.
    <br>
    <br>
    Save with the '.htm' extension.
    <br>
    <br>
    Set the encoding (to the left of the save button) to UTF-8; this is the preferred encoding for html files.
    <br>
    <br>
    To view the file, either double-click or "Open with" a browser.
</p>
